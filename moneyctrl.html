<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>fs-page5</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/moneyctrl.css"/>
    <link rel="stylesheet" href="css/download/iconfont.css"/>
</head>
<body>
<!--头部块-->
<header id="header">
    <div class="back fl">
        <a href="javascript:;" id="logo" class="iconfont icon-back"></a>
    </div>
    <h3>省钱控-最新优惠</h3>
    <a href="javascript:;" id="app">
        <img src="images/header_app.png" alt=""/>
    </a>
</header>


<!--商品块-->
<section id="recommend">
    <div class="recommon-list">
        <div class="media">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object" src="" alt="">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Middle aligned media</h4>
                ...
            </div>
        </div>
    </div>
</section>

<!--分页-->
<nav id="page">
    <ul class="pager">
        <div class="row">
            <li class="previous col-xs-4"><a>上一页</a></li>
            <li class="col-xs-4">
                <select name="" id="morepage">
                    <a href="#"><option value="">1</option></a>
                </select>
            </li>
            <li class="next col-xs-4"><a >下一页</a></li>
        </div>
    </ul>
</nav>

<!--底部区域-->
<footer id="footer">


    <div class="foot">
        <a class = 'col-xs-4' href="javascript:;">登录</a>
        <a class = 'col-xs-4' href="javascript:;">注册</a>
        <a class = 'col-xs-4' href="#">
            <img src="images/top.jpg" alt=""/>
            返回顶部
        </a>
    </div>
    <div class="end">
        <p>
            <a href="javascript:;">手机app下载</a>
            <a href="javascript:;">慢慢买手机版</a>
            --掌上比价平台
        </p>

        <p>
            m.manmanbuy.com
        </p>
    </div>
</footer>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/template.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/moneyctrl.js"></script>
<script id="test" type="text/html">
    <div class="container">
        <div class="row">
            {{each result as value i}}
            <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</script>
<script type="text/html" id="recommenTmp">
    {{each result as value i}}

        <div class="media">
            <a href="moneyproduct.html?productid={{value.productId}}">
                <div class="media-left" href="#">
                    {{#value.productImgSm}}
                </div>
                <div class="media-body">
                    <h5>{{value.productName}}</h5>
                    <p class="price">{{value.productPinkage}}</p>
                    <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
                            <span class="comment"><i class="iconfont icon-comments"></i> {{value.productComCount.replace("有","").replace('人评论',"")}}
                            </span>
                </div>
            </a>
        </div>

    {{/each}}
</script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>fs-category</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<!--头部块-->
<header id="header">
    <a href="index.html" id="logo">
        <img src="images/header_logo.png" alt=""/>
    </a>
    <a href="javascript:;" id="app">
        <img src="images/header_app.png" alt=""/>
    </a>
</header>
<!--搜索块-->
<section id="search">
    <form action="#">
        <input type="search" placeholder="请输入要搜索的比价商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--主体块-->
<section id="main">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    </div>
</section>
<!--底部区域-->
<footer id="footer">
    <div class="foot">
        <a class = 'col-xs-4' href="javascript:;">登录</a>
        <a class = 'col-xs-4' href="javascript:;">注册</a>
        <a class = 'col-xs-4' href="#">
            <img src="images/top.jpg" alt=""/>
            返回顶部
        </a>
    </div>
    <div class="end">
        <p>
            <a href="javascript:;">手机app下载</a>
            <a href="javascript:;">慢慢买手机版</a>
            --掌上比价平台
        </p>

        <p>
            m.manmanbuy.com
        </p>
    </div>
</footer>
</body>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/template.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/category.js"></script>
<script id="title" type="text/html">
    {{each result as value i}}
    <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapseOne" data-titleId="{{value.titleId}}">
            {{value.title}}
    </a>
    </h4>
    </div>
    <div id="collapse{{i}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
            </div>
            </div>
            </div>
            {{/each}}

</script>
<script id="table" type="text/html">
    <div class="row">
        {{each result as value i}}
        <div class="col-xs-4"><a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}">{{value.category}}</a></div>
        {{/each}}
    </div>

</script>
</html>

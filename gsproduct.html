<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/template.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/gsproduct.js"></script>
<script id="shopTmp" type="text/html">
    {{each result as value i}}
    <li data-shopid={{value.shopId}}>
        <a href="#">
            {{value.shopName}}
        </a>
    </li>
    {{/each}}
</script>
<script id="areaTmp" type="text/html">
    {{each result as value i}}
    <li data-areaid={{value.areaId}}>
        <a href="#">
            {{value.areaName}}
        </a>
    </li>
    {{/each}}
</script>
<script id="bdTmp" type="text/html">
    {{each result as value i}}
    <li>
        <a href="#">
            <div class="pic">
                <img src={{#value.productImg}} alt=""/>
            </div>
            <div class="title">{{value.productName}}</div>
            <div class="other clearfix">
                <div class="price">
                    {{value.productPrice}}
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
